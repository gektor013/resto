
                                Тести:

                                Працівники

Одиночні Тести

1. Створити працівника в онлайні
2. Створити працівника в офлайні
3. Видалити одного несинхронізованого працівника в офлайні
4. Видалити синхронізованого працівника в онлайні
5. Видалити синхронізованого працівника в офлайні

Мульти Тести

1. Створити трьох працівників в онлайні
2. Створити трьох працівників в офлайні
3. Видалити трьох несинхронізованого працівників в офлайні
4. Видалити трьох синхронізованого працівників в онлайні
5. Видалити трьох синхронізованого працівників в офлайні


